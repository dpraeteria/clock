<!DOCTYPE html>

<html style="height:100%; margin:0; padding:0"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Simple Clock</title>
		<style type="text/css">
			/* Customizable font and colors */
			html {
				background: #121212;
				font-family: 'Lato', sans-serif;
				font-weight: regular;
				color: #B2B2B2;
			}
		</style>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap'); /*Lato*/
		  </style>

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap'); /*Roboto*/
		</style>

		
	</head>
	
	<body style="display:flex; height:100%; margin:0; padding:0; justify-content:center; align-items:center">
		<span id="clocktext" style="font-kerning: none; font-size: 194.74pt;  cursor: pointer;" >0:00:00&nbsp;</span>
		
		<script>
			"use strict";
			
			let textElem = document.getElementById("clocktext");
			const targetWidth = 0.45;  // Proportion of full screen width
			let curFontSize = 20;  // Do not change
			
			function updateClock() {
				const d = new Date();
				let s = "";
				s += d.getHours() + ":";
				s += (10 > d.getMinutes() ? "0" : "") + d.getMinutes() + ":";
				s += (10 > d.getSeconds() ? "0" : "") + d.getSeconds() ;
				// s += d.getHours() >= 12 ? "pm" : "am";
				textElem.textContent = s;
				setTimeout(updateClock, 1000 - d.getTime() % 1000 + 20);
			}
			
			function updateTextSize() {
				for (let i = 0; 3 > i; i++) {  // Iterate for better better convergence
					curFontSize *= targetWidth / (textElem.offsetWidth / textElem.parentNode.offsetWidth);
					textElem.style.fontSize = curFontSize + "pt";
				}
			}
			
			updateClock();
			updateTextSize();
			window.addEventListener("resize", updateTextSize);
		</script>
	

</body></html>
